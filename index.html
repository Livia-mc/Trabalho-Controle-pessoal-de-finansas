<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro Financeiro</title>
</head>
<body>
    
    <form id="formsalario">
        <label for="salario">Salário: </label>
        <input type="number" id="salario" required><br>
        <button type="submit">Salvar Salário</button>
    </form>

    <form id="formdespesa">
        <label for="data">Data: </label>
        <input type="date" id="data" required><br>
        <label for="nome">Nome: </label>
        <input type="text" id="nome" required><br>
        <label for="valor">Valor: </label>
        <input type="number" id="valor" required><br>
        <button type="submit">Cadastrar Despesa</button>
    </form>

    <h2>Lista de Despesas</h2>
    <ul id="listadespesas"></ul>
    <button type="button" onclick="apagar2()">Apagar última despesa</button>


    <h2>Resumo Financeiro</h2>
    <p id="resumo"></p>
    <button type="button" onclick="apagar()">Apagar</button>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
